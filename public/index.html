<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#cccccc" />
  <meta name="description" content="KTaNE Web Utils" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>KTaNE Web Utils</title>
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))

    document.addEventListener("DOMContentLoaded", async () => {
      await new Promise((resolve) => setTimeout(() => resolve(), 1e3));
      const root = document.getElementById("root");
      if (root.innerHTML !== "") return;
      const span = root.appendChild(document.createElement("span"));
      span.innerText = "Site is under maintenance. But you can probably already use it here: ";
      const a = root.appendChild(document.createElement("a"));
      a.href = "%PUBLIC_URL%";
      a.innerText = "%PUBLIC_URL%";
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
